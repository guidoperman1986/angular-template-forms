<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          value="M"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          value="F"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- boton -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<span>{{miFormulario.value | json}}</span>

<h5>Persona</h5>
<span>{{persona | json}}</span>

<h5>Valid</h5>
<span>{{miFormulario.valid | json}}</span>

<h5>Condiciones:</h5>
<span>{{miFormulario.valid | json}}</span>
